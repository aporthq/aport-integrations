name: Hacktoberfest Integration
description: Template for Hacktoberfest integration issues
title: "[Hacktoberfest] "
labels: ["hacktoberfest", "integration"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for contributing to APort Integrations! ğŸ‰

